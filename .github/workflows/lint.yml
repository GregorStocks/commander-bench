name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - run: mvn compile -q -T 1C

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - run: make lint

      - run: make format-check

      - run: make typecheck

      - run: make test

  website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm ci
        working-directory: website

      - run: make test-js

      - run: npm run build
        working-directory: website
