name: Lint

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - run: make lint

      - run: make format-check

      - run: make typecheck

      - run: make test

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm ci
        working-directory: website

      - run: make test-js
